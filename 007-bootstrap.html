<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Demo</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #eee;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="row justify-content-center mt-5">
                    <div class="text-center h1 text-uppercase">
                        Form Registration
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="first-name">First Name</label>
                        <input type="text" class="form-control" id="first-name" placeholder="First Name">
                    </div>
                    <div class="col">
                        <label for="last-name">Last Name</label>
                        <input type="text" class="form-control" id="last-name" placeholder="Last Name">
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="abc@mail.com" class="form-control">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <label for="district">District</label>
                        <select name="district" id="district" class="custom-select">
                            <option value="CH">Chennai</option>
                            <option value="CBE">Coimbatore</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="state">State</label>
                        <select name="state" id="state" class="custom-select">
                            <option value="TN">TN</option>
                            <option value="KA">KA</option>
                        </select>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <label for="country">Country</label>
                        <select name="country" id="country" class="custom-select">
                            <option value="IN">India</option>
                            <option value="UK">UK</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="pincode">Pincode</label>
                        <input type="text" id="pincode" class="form-control" name="pincode" placeholder="pincode">
                    </div>
                </div>
                <div class="row mt-3">

                    <div class="col">
                        <label for="password">password</label>
                        <input type="password" id="password" class="form-control" name="password" placeholder="******">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <label for="c-password">Confirm Password</label>
                        <input type="password" id="c-password" class="form-control" name="c-password"
                            placeholder="*******">
                    </div>
                </div>

                <div class="row mt-3 ">
                    <div class="col">
                        <button class="btn btn-block btn-lg btn-primary">Submit</button>
                    </div>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>



</body>

</html>
